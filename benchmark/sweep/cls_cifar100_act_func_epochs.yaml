program: train_cls.py
project: cls_cifar100
method: grid
metric:
  goal: minimize
  name: valid_top1_max
parameters:
  dataset:
    value: CIFAR100
  dataset_path:
    value: ~/Datasets/CIFAR
  act_func:
    values: ['relu', 'silu', 'mish']
  model:
    value: resnet34-32
  epochs:
    values: [50, 80, 120, 180]
  batch_size:
    value: 128
