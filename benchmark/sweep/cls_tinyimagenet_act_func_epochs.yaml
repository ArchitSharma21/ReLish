program: train_cls.py
command:
  - ${env}
  - ${interpreter}
  - ${program}
  - ${args_no_boolean_flags}
project: cls_tinyimagenet
method: grid
metric:
  goal: maximize
  name: valid_top1_max
parameters:
  dataset:
    value: TinyImageNet
  amp:
    value: true
  act_func:
    values: ['relu', 'silu', 'mish']
  model:
    value: resnet101-8
  epochs:
    values: [50, 80, 120, 180]
  batch_size:
    value: 64
