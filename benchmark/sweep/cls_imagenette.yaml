program: train_cls.py
project: cls_imagenette
method: random
metric:
  goal: minimize
  name: valid_top1_max
parameters:
  dataset:
    values: ['Imagenette', 'Imagewoof']
  act_func:
    values: ['elu', 'hardshrink', 'hardsigmoid', 'hardtanh', 'hardswish', 'leakyrelu-0.01', 'leakyrelu-0.05', 'leakyrelu-0.25', 'logsigmoid', 'prelu', 'relu', 'relu6', 'rrelu', 'selu', 'celu', 'gelu-exact', 'gelu-approx', 'sigmoid', 'silu', 'mish', 'softplus', 'softshrink', 'softsign', 'tanh', 'tanhshrink', 'threshold']
  model:
    values: ['squeezenetp_d16', 'squeezenet1_1', 'resnet18', 'resnet34', 'resnext50_32x4d', 'resnet50', 'resnet101', 'resnet152', 'wide_resnet50_2', 'resnext101_64x4d', 'resnext101_32x8d', 'wide_resnet101_2', 'efficientnet_v2_s', 'efficientnet_v2_m', 'efficientnet_v2_l', 'convnext_tiny', 'convnext_small', 'convnext_base', 'convnext_large']
  epochs:
    values: [50, 80, 120, 180]
  batch_size:
