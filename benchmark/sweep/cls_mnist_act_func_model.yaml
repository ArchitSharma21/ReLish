program: train_cls.py
project: cls_mnist
method: grid
metric:
  goal: minimize
  name: valid_top1_max
parameters:
  dataset:
    values: ['MNIST', 'FashionMNIST']
  dataset_path:
    value: ~/Datasets
  act_func:
    values: ['relu', 'silu', 'mish']
  model:
    values: ['fcnet', 'resnet18-16', 'resnet34-16', 'resnet18-32']
  epochs:
    value: 50
  batch_size:
    value: 128
