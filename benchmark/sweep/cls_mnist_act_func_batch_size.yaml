program: train_cls.py
project: cls_mnist
method: grid
metric:
  goal: minimize
  name: valid_top1_max
parameters:
  dataset:
    values: ['MNIST', 'FashionMNIST']
  dataset_path:
    value: ~/Datasets
  act_func:
    values: ['relu', 'silu', 'mish']
  model:
    value: resnet18-16
  epochs:
    value: 50
  batch_size:
    values: [32, 64, 128, 256]
